        <script>
        (function(){
          const links = document.querySelectorAll('.rr-link');   // 想要觸發的連結都給 rr-link
          const bg = document.getElementById('rr-bg');
          if(!bg || !links.length) return;

          function show(){
            bg.classList.add('is-on');
            // 某些瀏覽器需要 muted + playsinline 才能自動播放
            bg.play?.().catch(()=>{ /* 靜靜忽略 */ });
          }
          function hide(){
            bg.classList.remove('is-on');
            bg.pause?.();
            bg.currentTime = 0; // 想每次從頭播
          }

          links.forEach(a=>{
            a.addEventListener('mouseenter', show);
            a.addEventListener('mouseleave', hide);
            // 也可加 keyboard focus 的無障礙體驗
            a.addEventListener('focus', show);
            a.addEventListener('blur', hide);
          });
        })();
      </script>
