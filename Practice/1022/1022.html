<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>九九乘法表</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
    }
    td {
      border: 1px solid rgb(255, 255, 255);
      padding: 8px 12px;
    }
    th {
      background-color: #ffffff;
      padding: 8px;
    }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, "PingFang TC", "Microsoft JhengHei", sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg, #f4f7fb 0%, #ac4f4f 30%);
    }
    
  </style>
</head>

<body>
  
  <script>
    document.write("<table>");
    for (let i = 1; i <= 9; i++) {
      document.write("<t>");
      for (let j = 2; j <= 9; j++) {
        document.write("<td>" + j + " × " + i + " = " + (j* i) + "</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");

    for(let x = 1;x<10;x++){
        document.write(x + " ")
    }

  </script>

  <img src="../../Photo/PaulBasketballPlayer.png" alt="" width="300">
  <img src="../../Photo/PaulBasketballPlayer.png" alt="" width="300">
</body>
</html>
