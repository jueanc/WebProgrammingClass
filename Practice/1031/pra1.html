<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas1" width="400" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas1");
var ctx = c.getContext("2d");
var grd = ctx.createLinearGradient(0, 0, 200, 0);
var grdCircle = ctx.createLinearGradient(200, 200, 600, 600);
grdCircle.addColorStop(0, "black");
grdCircle.addColorStop(1, "white");
// Fill the circle with gradient
ctx.fillStyle = grdCircle;
ctx.beginPath();
ctx.arc(200, 200, 200, 0, 2 * Math.PI);
ctx.fill(); // Fills the circle with the gradient
</script> 
<hr>

<script>

</script>
    
    <canvas id="myCanvas3" width="400" height="400" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas3");
        var ctx = c.getContext("2d");

        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.arc(200, 200, 180, 0, 2 * Math.PI);
        ctx.fill(); 

        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        var grdCircle = ctx.createLinearGradient(50, 50, 400, 400);
        grdCircle.addColorStop(0, "green");
        grdCircle.addColorStop(1, "yellow");
        ctx.fillStyle = grdCircle;
        ctx.beginPath();
        ctx.arc(200, 200, 150, 0, 2 * Math.PI);
        ctx.fill(); // Fills the circle with the gradient

        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 200, 200);

    </script>
